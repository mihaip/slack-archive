runtime: go
api_version: go1

handlers:
- url: /static
  static_dir: static
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /digest/cron
  script: _go_app
  login: admin
- url: /admin/.*
  script: _go_app
  login: admin
- url: /.*
  script: _go_app
  secure: always
